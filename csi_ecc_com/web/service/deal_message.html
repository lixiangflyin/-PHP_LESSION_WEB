<!-- S 内容区域 -->
<link rel="stylesheet" type="text/css" href="css/my_message.css" media="screen" />
<div class="ecc_main" id="content">
	<div class="ecc_page_con">
						
		<div class="ecc_mod_box">
			<div class="ecc_mod_box_hd cur_d">
			<h3 class="ecc_mod_box_tit" id="msg_title">我的消息提醒 (共10条信息，其中未处理2条)</h3>
			<div class="action">
				<a href="##" id="read_all_btn">全部标记为已处理</a>
				<a href="##" id="unread_filter">只看未处理信息</a>
				<input type="hidden" id="filter" value="0">
			</div>
		</div>
		<div class="ecc_mod_box_bd ecc_msg_bd" id="result_div">
			<table class="ecc_table_msg" id="result_table">
				
			</table>

			<div class="ecc_msg_action">
				<label class="ecc_mod_vam"><input type="checkbox" id="select_all"> 全选</label>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<a class="mod_btn" id="delete_btn" href="#">删除</a>
				<a class="mod_btn_common" id="readed_btn" href="#">标记为处理</a>
			</div>

			<!-- S 分页 -->
			<div class="page_wrap">
				<div class="paginator" id="paginator">
					
				</div>
			</div>
			<!-- E 分页 -->			
	</div>
</div>
<script src="/service/js/message.js" type="text/javascript" charset="utf-8" > </script>
