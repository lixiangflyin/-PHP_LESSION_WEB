<script>
	try {
		document.domain = 'oa.com';
	} catch(e) {
		
	}
	
	function resize_height(){
		try {
			document.domain = _domain;
		} catch(e) {
		
		}
		try {
			if( window.parent.document.getElementById('man_content') && window.parent.document.getElementById('man_content').id == 'man_content'){
				setTimeout("change_height();",200);
			}
		} catch(e) {
		
		}
	}
	
	function change_height(){
		try {
				document.domain = _domain;
		} catch(e) {
		
		}
		try {
			var content_height = document.body.scrollHeight;
			if(window.parent.document.getElementById('man_content').id == 'man_content'){
				window.parent.document.getElementById('man_content').height = content_height+100;
			}
		} catch(e) {
		
		}
	}
	
	document.body.onload=resize_height;
